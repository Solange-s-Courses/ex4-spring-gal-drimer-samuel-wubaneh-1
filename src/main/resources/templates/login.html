<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ex4 Chain Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">üîê Login to Chain Store</h4>
                    <small>Ex4 - Gal Drimer</small>
                </div>
                <div class="card-body">
                    <!-- Show success message from registration -->
                    <div th:if="${successMessage}" class="alert alert-success" role="alert">
                        <span th:text="${successMessage}"></span>
                    </div>

                    <!-- Show error message if login failed -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <strong>Login Failed!</strong> Invalid username or password.
                    </div>

                    <!-- Show logout message -->
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        <strong>Logged Out!</strong> You have been successfully logged out.
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   required
                                   placeholder="Enter your username">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   required
                                   placeholder="Enter your password">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox"
                                   class="form-check-input"
                                   id="remember-me"
                                   name="remember-me">
                            <label class="form-check-label" for="remember-me">
                                Remember me
                            </label>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                üîë Login
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-muted">Don't have an account?</p>
                        <a href="/register" class="btn btn-outline-success">
                            üìù Create Account
                        </a>
                    </div>

                    <div class="text-center mt-3">
                        <a href="/" class="btn btn-outline-secondary">
                            üè† Back to Home
                        </a>
                    </div>

                    <!-- Temporary Test Credentials -->
                    <div class="alert alert-info mt-4">
                        <h6>üß™ Test Credentials (Temporary):</h6>
                        <small>
                            <strong>Username:</strong> admin<br>
                            <strong>Password:</strong> admin123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
